# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.3'

# Define services
services:
  # conversion service
  currency-conversion:
    image:npnitin/currency-conversion-service
    ports:
      - "8100:8100" 
    restart: always
    depends_on: 
      - currency-exchange
    

  # exchange Service 
 currency-exchange:
    image:npnitin/currency-exchange-service
    ports:
      - "8000:8000"
    restart: always
   
